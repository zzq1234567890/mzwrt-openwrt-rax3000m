name: Build_mt7981_rax3000m

on: 
  repository_dispatch:
  workflow_dispatch:

  # 定时触发编译
  schedule:
    - cron: 25 5 * * 5

jobs:
  Build_mt7981_rax3000m:
    runs-on: ubuntu-22.04
    steps:
    
    # 1. Clone Repository
    - name: Clone Repository
      uses: actions/checkout@v4

    # 2. Find and mount largest disk
    - name: Find and mount largest disk
      run: |
          df -h
          largest_disk=$(lsblk -o NAME,SIZE,MOUNTPOINT | grep -vE 'MOUNTPOINT|/dev/loop' | sort -k2 -h | tail -n 1 | awk '{print $1}' | sed 's/^[^a-zA-Z0-9]*//g')
          echo "Largest disk is /dev/$largest_disk"
          sudo mkdir -p /mnt/openwrt
          sudo chown -R $USER:$USER /mnt/openwrt
          sudo mount /dev/$largest_disk /mnt/openwrt
          df -h /mnt/openwrt
          echo "/dev/$largest_disk /mnt/openwrt ext4 defaults 0 2" | sudo tee -a /etc/fstab

    - name: Checkout private repository
      uses: actions/checkout@v3
      with:
        repository: 'mzwrt/config'
        token: ${{ secrets.GH_TOKEN }}
        ref: 'main'
      
    - name: Move repo to /mnt/openwrt
      run: |
        mv ./mzwrt-openwrt /mnt/openwrt/

    # 3. Initialization environment
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E swapoff -a
        sudo -E rm -f /swapfile
        sudo -E apt-mark hold grub-efi-amd64-signed
        sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
        sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
        sudo -E apt update
        sudo -E apt -y upgrade
        sudo -E apt -y full-upgrade
        sudo -E apt install -y libnuma-dev libfdt-dev libtorrent-rasterbar-dev clang golang rustc cargo m4 babeltrace libunwind-dev texinfo binutils binutils-gold liblzma-dev libzstd-dev autoconf automake ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt -y autoremove --purge
        sudo -E systemctl daemon-reload
        sudo -E apt clean
        sudo -E timedatectl set-timezone "Asia/Shanghai"
        git config --global user.name 'GitHub Actions' && git config --global user.email '${{ secrets.GH_MAIL }}'

    # 4. Clone source code
    - name: Clone source code
      working-directory: /mnt/openwrt
      env: 
        REPO_URL: https://github.com/openwrt/openwrt.git
        OPENWRT_VERSION: "v24.10.5"
        OPENWRT_DIR: "openwrt"
      run: |
        git clone -b $OPENWRT_VERSION --single-branch --depth=1 $REPO_URL $OPENWRT_DIR
        cd openwrt
        cp -f ../mzwrt-openwrt/diy1.sh ./
        chmod +x ./diy1.sh && ./diy1.sh

    # 5. Update & Install feeds
    - name: Update & Install feeds
      working-directory: /mnt/openwrt/openwrt
      env:
        PRIVATE_CONFIG: ${{ secrets.MY_PRIVATE_DIY2 }}
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp -f ../mzwrt-openwrt/diy2.sh ./
        chmod +x ./diy2.sh && ./diy2.sh

    # 6. Configuration Customization
    - name: Configuration Customization - Build_mt7981_rax3000m
      working-directory: /mnt/openwrt/openwrt
      run: |
        cp -f ../mzwrt-openwrt/rax3000m.config ./
        mv rax3000m.config .config
        make defconfig

    # 7. Download package
    - name: Download package
      working-directory: /mnt/openwrt/openwrt
      run: |
        echo "======================="
        echo "Space usage:"
        echo "======================="
        df -h
        echo "======================="
        make download -j16
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # 8. Build firmware
    - name: Build firmware
      working-directory: /mnt/openwrt/openwrt
      run: |
        echo "======================="
        echo "Space usage:"
        echo "======================="
        df -h
        echo "======================="
        pwd
        echo "======================="
        make -j$(nproc) || make -j1 V=99
        echo "======================="
        echo "Space usage:"
        echo "======================="
        df -h
        echo "======================="
        du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
        du -h --max-depth=1 ./build_dir
        du -h --max-depth=1 ./bin
        echo "======================="

    # 9. Generate Tag & Release Name
    - name: Generate Tag & Release Name
      id: generate_name
      run: |
        time=$(date +%Y%m%d%H%M%S)
        release_tag="$time"
        release_name="MzWrt-CMCC-RAX3000M-$(date +%Y%m%d)"
        echo "RELEASE_TAG=$release_tag" >> $GITHUB_OUTPUT
        echo "RELEASE_NAME=$release_name" >> $GITHUB_OUTPUT

    # 10. Prepare Firmware
    - name: Prepare Firmware
      working-directory: /mnt/openwrt/openwrt
      run: |
        release_dir=./artifact/${{ steps.generate_name.outputs.RELEASE_NAME }}
        mkdir -p "$release_dir"
        if [ -d ./bin/targets/mediatek/filogic/packages ]; then
          tar -czf "$release_dir/packages.tar.gz" -C ./bin/targets/mediatek/filogic packages
        fi
        cp ./bin/targets/mediatek/filogic/*.bin "$release_dir/"
        find "$release_dir" -type f -name "openwrt*" -exec bash -c '
          for file; do
            mv "$file" "${file//openwrt/MzWrt}"
          done
        ' bash {} +
        find "$release_dir" -type f ! -name "*.bin" ! -name "*.tar.gz" -delete

    # 11. Upload Artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CMCC-RAX3000M-MzWrt
        path: /mnt/openwrt/openwrt/artifact/${{ steps.generate_name.outputs.RELEASE_NAME }}/*.{bin,tar.gz}

    # 12. Create Release & Upload
    - name: Create Release & Upload
      uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: /mnt/openwrt/openwrt/artifact/${{ steps.generate_name.outputs.RELEASE_NAME }}/*.{bin,tar.gz}
        name: ${{ steps.generate_name.outputs.RELEASE_NAME }}
        tag: ${{ steps.generate_name.outputs.RELEASE_TAG }}
        body: CMCC-RAX3000M NAND firmware
        token: ${{ secrets.GITHUB_TOKEN }}
